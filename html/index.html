<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/style_hotel_index.css" />
  </head>

  <body>
    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="text-center mb-5">Welcome to Hotel Booking</h1>
      <!-- Search and Filter -->
      <div class="row mb-4">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by hotel name or location"
          />
        </div>
        <div class="col-md-6">
          <select id="filterStars" class="form-control">
            <option value="">Filter by stars</option>
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
          </select>
        </div>
      </div>
      <!-- End Search and Filter -->
      <!-- Centered card -->
      <div class="row justify-content-center" id="hotelList">
        <!-- Hotel cards will be dynamically added here -->
      </div>
      <!-- End centered card -->
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/test.js"></script>
  </body>
</html>
